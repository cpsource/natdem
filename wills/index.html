<!DOCTYPE html>
<html>
<head>
  <title>Password Checker</title>
  <script>
    function checkPassword() {
      const correctPassword = "PageFamilyPassword"; // Replace with your desired password
      const enteredPassword = document.getElementById("passwordInput").value;

      if (enteredPassword === correctPassword) {
        alert("Correct password! Welcome.");
          // You can add further actions here, like redirecting to a new page
	  window.location.href = "index-ok.html";
      } else {
        alert("Incorrect password. Please try again.");
        // You can optionally clear the input field or provide hints
      }
    }
  </script>
</head>
<body>

  <h2>Enter Password:</h2>
  <input type="password" id="passwordInput">
  <button onclick="checkPassword()">Submit</button>

</body>
</html>
